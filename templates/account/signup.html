{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Register{% endblock %}

{% block main %}
<div class="hero overlay py-2 px-3" style="background-image: url('{% static "img/Church-at-night-2.png" %}');" alt="Church-at">
  <div class="card border-primary shadow mx-auto mb-3 wow bounceInUp" style="max-width: 30rem">
    <div class="card-header-church text-center rounded">Register</div>
    <div class="card-body">
      <form method="post" class="m-auto mb-2">
        {% csrf_token %}
        {{ form|crispy }} 
        <button class="form-control btn btn-sm btn-outline-primary">REGISTER</button>
      </form>
    </div>
    <div class="card-footer-church rounded">
      Already have an account? <a href="{% url 'account_login' %}">Log in</a>
    </div>
  </div>
</div>
{% endblock %}
