{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Proposal creating form{% endblock %}
{% block main %}
<div class="mx-2 my-5" >
    
    <div class="card text-start m-auto mb-3" style="max-width: 30rem">
        <div class="card-header">
            <h6>Create a New Project Proposal</h6>
        </div>
        <div class="card-body ">
            <form method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center"><button type="submit" class="btn btn-sm btn-outline-warning ">Submit</button></div>
            </form>
        </div>
      </div>
</div>
{% endblock %}
